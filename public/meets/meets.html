<main>
  <div id="meet-body">
<section>
  <div id="create-container">
    <h3 class="header">Create a Meet</h3>
    <div id="create-meets">
      <label for="trail-select">Trail-select:</label>
      <select id="trail-select"></select>
      <h4>Start Location</h4>
      <input class="meet-input" id="meet-start" type="text" placeholder="Start Location">
      <h4>End Location</h4>
      <input class="meet-input" id="meet-end" type="text" placeholder="End Loaction">
      <h4>Date</h4>
      <input class="meet-input" id="meet-date" type="date">
      <h4>Start Time</h4>
      <input class="meet-input" id="meet-time" type="time">
      <h4>Notes</h4>
      <input class="meet-input" id="meet-notes" type="text" placeholder="Notes">
      <button id="create-button" onclick="createMeet()">Create</button>
    </div>

  </div>
</section>
<section>
  <div id="meets-container2">
    <h3 class="meet-header">All Meets</h3>
    <div id="meets2">
      <div class="meet2">
        <h3 class="trail-name">Trail name</h3>
        <div class="meet-detail2">
          <div>
            <p>Start location</p>
            <p>End location</p>
          </div>
          <div>
            <p>Date</p>
            <p>Time</p>
          </div>

        </div>
      </div>
    </div>
